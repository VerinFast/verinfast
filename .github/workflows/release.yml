name: "Python Release"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - id: black
      uses: psf/black@stable
      continue-on-error: true
    - id: black2
      if: steps.black.outcome == 'failure'
      uses: psf/black@stable
      with:
        options: ''
    - name: Annotate diff changes using reviewdog
      if: steps.black.outcome == 'failure'
      uses: reviewdog/action-suggester@v1
      with:
        tool_name: blackfmt
    - name: Fail on Linting Issue
      if: steps.black.outcome == 'failure'
      run: exit 1

  unit-tests:
    strategy:
        matrix:
            os: [ubuntu-latest, macos-latest]
            python-version: ["3.11", "3.12", "3.13"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup PHP with tools
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.3'
            tools: composer:v2
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build hatchling setuptools
          --user
      - name: Make VERSION
        run: python make_version.py
      - name: install self
        run: pip install -e ".[dev]"
      - name: Unit Tests
        run: |
            [ -f "~/.ssh/id_rsa" ] && mv ~/.ssh/id_rsa ~/.ssh/id_rsa2 || echo "No id_rsa"
            [ -f "~/.ssh/id_rsa" ] && mv ~/.ssh/id_rsa.pub ~/.ssh/id_rsa2.pub || echo "No id_rsa"
            echo "Attempting to set key"
            mkdir -p ~/.ssh
            echo "IdentityFile ~/.ssh/id_rsa" > ~/.ssh/config
            echo "${{ secrets.STR_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            echo "${{ vars.STR_PUB_KEY }}" > ~/.ssh/id_rsa.pub
            echo "Key set"
            ssh-keyscan -H ssh.dev.azure.com >> ~/.ssh/known_hosts
            echo "Restarting Agent"
            eval "$(ssh-agent)"
            eval "$(ssh-agent -s)"
            ssh-agent -k
            eval "$(ssh-agent)"
            echo "Attempting PyTest"
            pytest
            echo "Attempting to restore old key"
            [ -f "~/.ssh/id_rsa2" ] && mv ~/.ssh/id_rsa2 ~/.ssh/id_rsa || echo "No old key"
            [ -f "~/.ssh/id_rsa2" ] && mv ~/.ssh/id_rsa2.pub ~/.ssh/id_rsa.pub || echo "No old key"
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  build-and-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
            echo "$GITHUB_CONTEXT"
            echo "${{github.ref}}"
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Make VERSION
        run: python make_version.py
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 -m
          build
          --sdist
          --wheel
          --outdir dist/
          .
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
